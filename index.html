<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicação com exercício de memorização de palavras.">
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <title>Memory Exercise</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Memory Exercise</h1>
    </header>

    <form>
        <fieldset class="painel-palavras painel">
            <p class="mensagem-inicial">
                Tente memorizar as palavras que serão exibidas neste painel por um tempo. Depois digite quais você
                conseguir se lembrar.
            </p>
            <div class="painel-palavras-esquerdo"></div>
            <div class="painel-palavras-direito"></div>
        </fieldset>

        <fieldset class="painel-central painel">
            <div>
                <button type="button" class="botao-iniciar">Iniciar</button>
                <output class="output-tempo">02:00</output>
                <button type="button" class="botao-cancelar" disabled>Cancelar</button>
            </div>

            <div>
                <div>
                    <label>Quantidade:</label>
                    <select class="seletor-quantidade">
                        <option value="10">10 palavras</option>
                        <option value="12">12 palavras</option>
                        <option value="14">14 palavras</option>
                        <option value="16">16 palavras</option>
                        <option value="18">18 palavras</option>
                        <option value="20">20 palavras</option>
                    </select>
                </div>

                <div>
                    <label>Tempo:</label>
                    <select class="seletor-tempo">
                        <option value="02:00">2 minutos</option>
                        <option value="01:00">1 minuto</option>
                        <option value="00:30">30 segundos</option>
                    </select>
                </div>

            </div>
        </fieldset>

        <fieldset class="painel-inferior painel">

            <div class="painel-inferior-esquerdo">

                <div class="bloco-input-palavra">
                    <label for="input-palavra">Digite aqui as palavras lembradas:</label>
                    <input type="text" class="input-palavra" id="input-palavra" disabled>
                </div>

                <div class="bloco-botoes-lista">
                    <button type="button" class="botao-inserir" title="Inserir palavras na lista ao lado"
                        disabled>Inserir</button>
                    <button type="button" class="botao-remover-selecionadas"
                        title="Remover palavras selecionadas na lista" disabled>Remover</button>
                </div>

                <output class="output-acertos"></output>
            </div>

            <div class="painel-inferior-direito">
                <div>
                    <select class="lista-lembradas" multiple size="10" disabled></select>
                    <!-- Este div serve para substituir visualmente o select lista-lembradas em navegadores mobile -->
                    <div class="lista-substituta" aria-disabled="true"></div>
                </div>

            </div>
        </fieldset>
    </form>

    <footer>
        <p>
            Desenvolvido por Vinicius Lucio Lopes
        </p>
    </footer>
</body>

</html>

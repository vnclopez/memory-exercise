<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Aplicação com exercício de memorização de palavras. Um bom treino para memórias de curta duração.">
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <title>Memory Exercise</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>Memory Exercise</h1>
        </div>
    </header>

    <form class="container">
        <fieldset id="painel-palavras">
            <div id="painel-palavras-esquerdo"></div>
            <div id="painel-palavras-direito"></div>
        </fieldset>

        <fieldset id="painel-central">
            <div>
                <button type="button" id="botao-iniciar">Iniciar</button>
                <output id="output-tempo">02:00</output>
                <button type="button" id="botao-cancelar" disabled>Cancelar</button>
            </div>

            <div>
                <div>
                    <label>Quantidade:</label>
                    <select id="seletor-quantidade">
                        <option value="10">10 palavras</option>
                        <option value="12">12 palavras</option>
                        <option value="14">14 palavras</option>
                        <option value="16">16 palavras</option>
                        <option value="18">18 palavras</option>
                        <option value="20">20 palavras</option>
                    </select>
                </div>

                <div>
                    <label>Tempo:</label>
                    <select id="seletor-tempo">
                        <option value="02:00">2 minutos</option>
                        <option value="01:00">1 minuto</option>
                        <option value="00:30">30 segundos</option>
                    </select>
                </div>

            </div>
        </fieldset>

        <fieldset id="painel-inferior">
            <div>
                <label>Digite aqui as palavras lembradas:</label>
                <input type="text" id="palavra-lembrada">
                <button type="button" id="botao-inserir" title="Inserir palavras na lista">Inserir</button>
                <output id="output-acertos"></output>
            </div>

            <div>
                <select id="lista-lembradas" multiple size="10" disabled></select>
                <div>
                    <button type="button" id="botao-remover-selecionadas"
                        title="Remover palavras selecionadas na lista" disabled>Remover</button>
                </div>
            </div>
        </fieldset>
    </form>

    <footer>
        <div class="container">
            <p>
                Desenvolvido por Vinicius Lucio Lopes
            </p>
        </div>
    </footer>
</body>

</html>

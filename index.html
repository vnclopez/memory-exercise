<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Aplicação com exercício de memorização de palavras. Um bom treino para memórias de curta duração.">
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <title>Memory Exercise</title>
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <header>
        <h1>Memory Exercise</h1>
    </header>

    <form>
        <fieldset id="painel-palavras"></fieldset>

        <fieldset>
            <button type="button" id="botao-iniciar">Iniciar</button>

            <label>Quantidade:</label>
            <select id="seletor-quantidade">
                <option value="10">10 palavras</option>
                <option value="12">12 palavras</option>
                <option value="14">14 palavras</option>
                <option value="16">16 palavras</option>
                <option value="18">18 palavras</option>
                <option value="20">20 palavras</option>
            </select>

            <label>Tempo:</label>
            <select id="seletor-tempo">
                <option value="02:00">2 minutos</option>
                <option value="01:00">1 minuto</option>
                <option value="00:30">30 segundos</option>
            </select>

            <output id="output-tempo">02:00</output>

            <button type="button" id="botao-cancelar" disabled>Cancelar</button>
        </fieldset>

        <fieldset id="painel-inferior">
            <label>Digite aqui as palavras lembradas:</label>
            <input type="text" id="palavra-lembrada">
            <button type="button" id="botao-inserir">Inserir</button>
            <select id="lista-lembradas" multiple></select>
            <button type="button" id="botao-remover-selecionadas">Remover Selecionada(s)</button>
            <output id="output-acertos"></output>
        </fieldset>
    </form>

    <footer>
        <p>2024 - Memory Exercise</p>
        <span>Desenvolvido por Vinicius Lucio Lopes</span>
    </footer>
</body>

</html>
